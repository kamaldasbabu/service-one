<div class="flex h-screen">
  
    <!-- Sub1 (form part) -->
    <div [ngClass]="hasContent ? 'w-3/10' : 'w-1/2'" class="transition-all duration-300 p-4">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-6">
        
        <!-- Your form fields here -->

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
            <input type="text" formControlName="firstName"
              class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>

          </div>
