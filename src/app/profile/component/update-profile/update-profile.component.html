<div class="min-h-screen p-4">
    <div class="flex flex-col md:flex-row gap-4 h-full">
  
      <!-- Left Column -->
      <div class="flex-1 bg-white p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Profile Details</h2>
        <p><strong>Name:</strong> {{ myDetails?.firstName }} {{ myDetails?.lastName }}</p>
        <p><strong>Age:</strong> {{ myDetails?.age }}</p>
  
        <h3 class="mt-4 font-semibold">Address:</h3>
        <ul class="list-disc list-inside text-gray-700 mt-2">
          <li><strong>Locality:</strong> {{ myDetails?.address?.vill }}</li>
          <li><strong>PIN:</strong> {{ myDetails?.address?.po }}</li>
          <li><strong>State:</strong> {{ myDetails?.address?.state }}</li>
        </ul>
  
        <button
          type="button"
          (click)="updateProfile()"
          class="mt-6 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Update
        </button>
      </div>
  
      <!-- Right Column -->
      <!-- <div class="flex-1 bg-white rounded-xl shadow-md p-6">

    </div>
  </div>
