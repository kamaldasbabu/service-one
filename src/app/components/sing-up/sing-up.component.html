<div class="max-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-600 mb-1" for="name">Name</label>
          <input type="text" formControlName="name" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-1" for="email">Username</label>
          <input type="email" formControlName="userName" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-600 mb-1" for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Sign Up</button>
      </form>
      <p class="mt-4 text-sm text-gray-600 text-center">
        Already have an account?
        <a routerLink="/sign-in" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </div>
  </div>
