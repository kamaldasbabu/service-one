<div class="bg-white shadow-md rounded-lg p-6 w-60 m-4">
    <p class="text-sm text-gray-500">Service ID: {{ service.id }}</p>
    <h2 class="text-xl font-bold text-gray-800 mb-2">{{ service.name }}</h2>
    <p class="text-gray-600 mb-4">{{ service.description }}</p>
  
    <div class="flex items-center mb-4">
      <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
        <span class="text-yellow-500" *ngIf="i < service.rating">&#9733;</span>
        <span class="text-gray-300" *ngIf="i >= service.rating">&#9733;</span>
      </ng-container>
      <span class="ml-2 text-sm text-gray-500">({{ service.rating }})</span>
    </div>
  
    <button (click)="bookService(service)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Book/View
    </button>
  </div>
